apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: application
spec:
  replicas: # Укажите кол-во реплик от 1 до 10
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
      - name: application
        image: registry.skbkontur.ru/mc-k8s/task-1-application:deis
        ports:
        - containerPort: 5000
